      </header>
      <main>
        <section
          class="card recording-demo"
          aria-labelledby="recording-demo-title"
        >
          <div class="recording-demo__controls">
            
            <button
              id="recButton"
              class="record-button"
              aria-pressed="false"
              aria-label="Start recording"
            >
              <span class="record-button__glow" aria-hidden="true"></span>
              <span class="record-button__pulse" aria-hidden="true"></span>
              <span class="record-button__label record-button__label--idle">
                Click to<br />Record
              </span>
              <span class="record-button__label record-button__label--active">
                . REC
              </span>
            </button>
            <div
              id="recordingStatus"
              class="recording-status"
              role="status"
              aria-live="polite"
            >
              <span class="recording-status__icon" aria-hidden="true"></span>
              <span id="statusText" class="recording-status__text">
                Recording Not Started
              </span>
            </div>
          </div>
        </section>
